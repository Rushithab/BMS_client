<app-navbar></app-navbar>
<div class="jumbotron container">
    <div class="page-header">
        Movie details
    </div>
    <div class="d-flex p-5">
        <div class="d-flex justify-content-between pl-5 flex-column">
        <ng-container *ngFor="let movie of movies">
            <span class="movie-name p-4">{{movie.name}}</span>
            <span class="p-2">Enjoy this <b>{{movie.category}}</b> movie, with an amazing touch of <b>{{movie.genre}}</b></span>
            <span class="p-2">Releasing on : {{movie.releaseDate.substring(0,10)}}</span>
            <span class="p-2">IMDB Rating : {{movie.imbdRating}}</span>
            <span class="p-2">Actor Name : {{movie.actorName}}</span>
            <span class="p-2">Actress name : {{movie.actressName}}</span>
            <div class="ml-5 mt-2">
                <button class="btn btn-danger" [routerLink]="['/view-theatres',movie.name]" >Book Tickets</button>
            </div>
        </ng-container>
            
        </div>
    </div>
    
</div>
