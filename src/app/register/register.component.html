<div class="container ">
  <div class="card">
    <div class="card-body w-75">
      <form #f="ngForm" [formGroup]="form" class="mr-5 myform" (submit)="submit()">
        <div id="user-data">
          <div class="form-group ">
            <label for="username">UserName</label>
            <input formControlName="username" type="text" id="username" class="form-control" minlength="3" required>
          </div>

          <div class="form-group">
            <label for="email">Email</label>
            <input formControlName="email" type="email" id="email" class="form-control" required>
          </div>

          <div class="form-group">
            <label for="password">Password </label>
            <input formControlName="password" type="password" id="password" class="form-control" required>
          </div>

          <button class="btn  btn-success px-4 addbtn mt-4 mr-5" type="submit">Sign-Up</button><span class="mx-5">
            <a href="#" [routerLink]="['/']"> <button class="btn  btn-primary px-3 home mt-4 ml-5 text-center"
                type="submit">Back to home</button></a> </span>
        </div>

      </form>


    </div>
  </div>
