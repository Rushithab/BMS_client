<div class="container ">
  <div class="card w-75 ">
    <div class="card-body ">
      <form #f="ngForm" [formGroup]="loginDetails" class="mr-5 myform" (submit)="submit()">
        <div id="user-data">
          <div class="form-group w-50">
            <label for="username">UserName</label>
            <input formControlName="username" type="text" id="username" class="form-control" minlength="3" required>
          </div>
          <div class="form-group w-50">
            <label for="password">Password</label>
            <input formControlName="password" type="password" id="password" class="form-control" required>
          </div>
          <button class="btn  btn-success px-4 mt-4 addbtn float-middle" type="submit">Sign-in</button>
          <span class="mx-5">
            <a href="#" [routerLink]="['/']"> <button class="btn  btn-primary px-3 home mt-4 ml-5 text-center"
                type="submit">Back to home</button></a> </span>
        </div>
      </form>
      <br><br>
      <p>Don't you have Account?<a href="#" [routerLink]="['/register']" class="px-3">Create one</a></p>
    </div>
  </div>
</div>
